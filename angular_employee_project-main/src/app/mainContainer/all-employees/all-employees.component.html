<div class="employees container">
  <div>
    <a class="btn" routerLink="add">Add New</a>
  </div>


<h2 class="title">Employee Details</h2>
<div class="posts-container">
    <p [ngStyle]="notFoundStyle()"
    *ngIf="employees.length === 0; else lessPosts">No record found</p>
    <ng-template #lessPosts>
        <app-each-employee
        *ngFor="let emp of employees;index as i;first as first; last as last; odd as odd; even as even"
        [ngClass]="even ? 'even-cont': 'odd-cont'"
        [emp]="emp"
        (empDelete)="handleDeleteEmp($event)"
        (empAdd)="handleAddEmp($event)"
        [first]="first"
        [last]="last"
        [index]="i"
        ></app-each-employee>
    </ng-template>
</div>
